    <title>Ui toolkit</title>

<body>
<section class="ui">
  <header class="ui__title">
    <h1>UI Toolkit</h1>
  </header>

  <main class="ui__container">
    <section class="ui__main">
      <section class="main__section" id="ui-checkbox">
          <header class="_title">
              <h2>Checkbox, radio button</h2>
          </header>
          <div class="_body">

      <div class="row">
        <div class="col-md-6">
          <div class="radio-box">
              <input class="radio-input" type="radio" name="radio1" id="1">
              <label class="radio-label " for="1">Example label</label>
          </div>          <br>
          <div class="radio-box">
              <input class="radio-input" type="radio" name="radio2" id="2" checked>
              <label class="radio-label " for="2">Example label</label>
          </div>        </div>

        <div class="col-md-6">
          <div class="check-box">
              <input type="checkbox" id="3" class="check-input">
              <label for="3" class="check-label  ">Example label </label>
          </div>          <br>
          <div class="check-box">
              <input type="checkbox" id="4" class="check-input" checked>
              <label for="4" class="check-label  ">Example label </label>
          </div>        </div>
      </div>
      </div>
      </section>
      <section class="main__section" id="ui-buttons">
          <header class="_title">
              <h2>Buttons</h2>
          </header>
          <div class="_body">

      <div class="btn-list">
        <div class="btn-list__item">
          <button class="btn btn-primary">Продолжить</button>
        </div>

        <div class="btn-list__item">
          <button class="btn btn-secondary">Продолжить</button>
        </div>

        <div class="btn-list__item">
          <button class="btn btn-light-orange">Продолжить</button>
        </div>
      </div>

      </div>
      </section>
        <section class="main__section" id="ui-forms">
            <header class="_title">
                <h2>Forms</h2>
            </header>
            <div class="_body">

        <div class="row">
          <div class="col-md-6">
            <div class="form-field  ">
            
                        <input class="form-input  " placeholder="Фамилия">
            
            </div>          </div>
          <div class="col-md-6">
            <div class="form-field  ">
            
                        <input class="form-input  form-light-gray" placeholder="Фамилия">
            
            </div>          </div>

        </div>
        <div class="row">

          <div class="col-md-6">
            <div class="form-field  error">
            
                        <input class="form-input  form-error form-light-gray">
            
                           <div class="tooltip-error">
                             Это поле обязательно для заполнения  
                            </div>
            </div>          </div>
          <div class="col-md-6">
            <div class="form-field  error error-top">
            
                        <input class="form-input  form-error ">
            
                           <div class="tooltip-error">
                             Это поле обязательно для заполнения  
                            </div>
            </div>          </div>
        </div>
<!-- build:scripts -->
<script src="../static/js/support-libs.js"></script>


<script src="../static/js/libs/jquery.min.js"></script>

<script src="../static/js/ui.js"></script>
<!-- endbuild -->

</div></section></section></main></section></body>

</html>
